<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/google/stagehand">
    <title>worldsim</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <script defer src="main.dart.js"></script>
</head>

<body>
    <div id="container">
        <div id="map">

        </div>

    </div>
    <div id="UI">
        <canvas id="mousedraw"></canvas>
        <div class="ui" id="province_view">
            <div id="provincetitle">
            </div>
            <div id="tabrow">
                <div id="infotabbutton" class="tabbutton">Information</div>
                <div id="neighbourtabbutton" class = "tabbutton">Neighbours</div>
            </div>
            <div id = "infotab">
                <div id="buildingtext">
                </div>
                <div id="buildinggrid">
                </div>
                <div id="progressbar" class="progressbar">
                    <div>
                    </div>
                </div>
            </div>
            <div id="neighbourtab">
                <div id="neighbourlist">
                    <div>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui" id="rightbar">
            <div id="popinfo">
                <div id="popclasses"></div>
            </div>
        </div>
        <div class="ui" id="topbar">
            <div class="Topbarelement" id="nationflag">
            </div>
            <div class="Topbarelement" id="nationinfo">
            </div>
            <div class="Topbarelement" id="spacer">
            </div>
            <div class="Topbarelement" id="datetime">
            </div>
        </div>
        <div class="ui" id="nationname">
        </div>
    </div>
</body>
</html>
